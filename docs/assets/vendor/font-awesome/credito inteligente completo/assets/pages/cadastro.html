<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crédito Inteligente - Cadastro</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: 100vh;
        padding-right: 20px;
      }

      .card {
        width: 280px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 50px 50px rgba(234, 225, 225, 0.1);
        text-align: center;
        background-color: #ffffff;
      }

      .inputbox h1 {
        margin: 0;
        font-size: 24px;
        color: #1a1a1a;
      }

      .inputbox h2 {
        margin: 0 0 20px 0;
        font-size: 20px;
        color: #1a1a1a;
      }

      .inputbox form input[type="date"],
      .inputbox form input[type="text"],
      .inputbox form input[type="password"],
      .inputbox form input[type="email"],
      .inputbox form input[type="submit"] {
        width: calc(100% - 20px);
        margin-bottom: 15px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f2f2f2;
        color: #333333;
      }

      .inputbox form input[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .inputbox form input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .inputbox p {
        margin-bottom: 20px;
        font-size: 14px;
        color: #1a1a1a;
      }

      .register-btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #28a745;
        color: #ffffff;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .register-btn:hover {
        background-color: #218838;
      }

      body::-webkit-scrollbar {
        width: 10px;
        background-color: #ffffff;
      }

      body::-webkit-scrollbar-thumb {
        background-color: #3cb371;
        border-radius: 5px;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      @media only screen and (max-width: 600px) {
        .card {
          width: 90%;
        }
      }

      @media only screen and (max-width: 400px) {
        .inputbox h1 {
          font-size: 20px;
        }

        .inputbox h2 {
          font-size: 18px;
        }

        .inputbox form input[type="submit"] {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-background">
      <video autoplay loop muted>
        <source src="../video/inicial2 (1).mp4" />
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
    <div class="card">
      <div class="inputbox">
        <h2>Cadastre-se</h2>
        <form id="registerForm" action="#" method="post">
          <input
            type="text"
            name="nome"
            class="input-field"
            placeholder="Nome"
            required
          /><br />
          <input
            type="text"
            name="sobrenome"
            class="input-field"
            placeholder="Sobrenome"
            required
          /><br />
          <input
            type="date"
            name="data_nascimento"
            class="input-field"
            placeholder="Data de Nascimento"
            required
          /><br />
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="E-mail"
            required
          /><br />
          <input
            type="email"
            name="confirmar_email"
            class="input-field"
            placeholder="Confirme seu E-mail"
            required
          /><br />
          <input
            type="password"
            name="senha"
            class="input-field"
            placeholder="Senha"
            required
          /><br />
          <input
            type="password"
            name="confirmar_senha"
            class="input-field"
            placeholder="Confirme sua Senha"
            required
          /><br />
          <input
            type="submit"
            id="confirmarCadastro"
            class="input-field"
            value="Confirmar"
          />
        </form>
      </div>
    </div>

    <script>
      window.onload = function () {
        var registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", function (event) {
          event.preventDefault();

          var formData = {
            nome: document.getElementsByName("nome")[0].value,
            sobrenome: document.getElementsByName("sobrenome")[0].value,
            data_nascimento:
              document.getElementsByName("data_nascimento")[0].value,
            email: document.getElementsByName("email")[0].value,
            senha: document.getElementsByName("senha")[0].value,
          };

          localStorage.setItem("userData", JSON.stringify(formData));

          window.location.href = "../../index.html";
        });
      };
    </script>
  </body>
</html>
