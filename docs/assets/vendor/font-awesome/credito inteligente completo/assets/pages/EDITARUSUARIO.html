<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #005f5f, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #video-background {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            object-fit: cover;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            color: #000;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #a62ab1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button button {
            width: 100%;
            padding: 15px;
            background-color: #0f3c91;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function validateForm(event) {
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confirmar-senha").value;
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Por favor, tente novamente.");
                event.preventDefault();
                return false;
            } else {
                var usuario = {
                    nome: document.getElementById("nome").value,
                    email: document.getElementById("email").value,
                    dataNascimento: document.getElementById("data").value,
                    telefone: document.getElementById("telefone").value
                };
                localStorage.setItem('usuario', JSON.stringify(usuario));

                event.preventDefault(); 
                window.location.href = "telainicial.html";
                return true;
            }
        }
    </script>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="videofundo.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h2>Alteração das Informações</h2>
        <form onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar_senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>
