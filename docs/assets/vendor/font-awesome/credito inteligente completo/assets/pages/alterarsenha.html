<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #005f5f, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            color: #000;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #a62ab1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button button {
            width: 100%;
            padding: 10px;
            background-color: #0f3c91;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function fillFormFields() {
            var usuario = JSON.parse(localStorage.getItem('usuario'));
            document.getElementById('nome').value = usuario.nome;
            document.getElementById('email').value = usuario.email;
            document.getElementById('data').value = usuario.dataNascimento;
            document.getElementById('telefone').value = usuario.telefone;
        }

        function enableEditing() {
            var fields = document.querySelectorAll('.form-group input');
            fields.forEach(function(field) {
                field.removeAttribute('readonly');
            });
        }

        function validateForm() {
            return true;
        }
    </script>
</head>
<body onload="fillFormFields()">
    <div class="container">
        <h2>Informação do Usuário</h2>
        <form action="/submit_form" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div class="form-group">
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data" readonly>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" readonly>
            </div>
        </form>
        <div class="form-group">
            <a href="EDITARUSUARIO.html">
                <button type="button" onclick="enableEditing()">Editar</button>
            </a>
        </div>
        <div class="back-button">
            <a href="telainicial.html">
                <button type="button">Voltar</button>
            </a>
        </div>
    </div>
</body>
</html>
