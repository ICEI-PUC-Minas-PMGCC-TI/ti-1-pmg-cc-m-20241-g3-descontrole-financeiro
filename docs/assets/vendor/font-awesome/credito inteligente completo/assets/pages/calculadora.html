<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Juros</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f7;
        color: #1d1d1f;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }

      .video-background video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        filter: brightness(50%);
      }

      .container {
        max-width: 500px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 16px;
        margin: 10px 0;
        color: #6e6e73;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 16px;
        color: #1d1d1f;
        background-color: #f9f9fa;
        box-sizing: border-box;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input[type="number"]:focus {
        border-color: #0071e3;
      }

      button {
        padding: 12px 20px;
        background-color: #0071e3;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005bb5;
      }

      .resultado {
        margin-top: 20px;
        font-size: 18px;
        color: #1d1d1f;
      }

      .botao-home {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 9999;
        background-color: transparent;
        border: none;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .container {
          margin: 20px;
          padding: 20px;
        }

        h2 {
          font-size: 24px;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <a href="../pages/telainicial.html" class="botao-home">&#8962;</a>

    <div class="video-background">
      <video autoplay loop muted>
        <source
          src="../video/Apresentação de Portfólio Tecnologia Moderno Azul Branco (1).mp4"
        />
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>

    <div class="container">
      <h2>Calculadora de Juros</h2>
      <p>Digite o valor da fatura:</p>
      <input
        type="number"
        id="fatura"
        class="form-control"
        placeholder="Digite o valor da fatura"
      />
      <p>Digite a taxa de juros mensal (%):</p>
      <input
        type="number"
        id="taxa_juros_mensal"
        class="form-control"
        placeholder="Digite a taxa de juros mensal"
      />
      <button onclick="calcularJuros()">Calcular</button>
      <div id="resultado" class="resultado"></div>
    </div>

    <script>
      function calcularJuros() {
        var fatura = parseFloat(document.getElementById("fatura").value);
        var taxaJurosMensal = parseFloat(
          document.getElementById("taxa_juros_mensal").value
        );

        var jurosDiario = (fatura * (taxaJurosMensal / 30)) / 100;
        var jurosMensal = fatura * (taxaJurosMensal / 100);

        document.getElementById("resultado").innerHTML =
          "<p>Juros diário: R$ " +
          jurosDiario.toFixed(2) +
          "</p>" +
          "<p>Juros mensal: R$ " +
          jurosMensal.toFixed(2) +
          "</p>";
      }
    </script>
  </body>
</html>
