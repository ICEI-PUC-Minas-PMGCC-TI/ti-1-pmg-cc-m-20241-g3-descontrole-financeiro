<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(90deg, #000, #005f5f); /* Fundo com gradiente */
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-right: 60px;
        }

        .menu-icon i {
            color: #fff;
            transition: all 0.3s ease;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .header nav a:hover {
            color: #00ff00;
        }

        .video-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main {
            display: flex;
            background-size: cover;
            min-height: 20vh;
        }
        /* Swiper CSS */
        .swiper {
            width: 100%;
            height: 60vh;
            padding: 40px 20px;
            background: linear-gradient(90deg, #000, #005f5f); /* Fundo sofisticado */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .swiper-wrapper {
            display: flex;
            height: 100%;
        }

        .swiper-slide {
            width: 100px; /* Ajuste do tamanho dos slides */
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 20px; /* Espaço entre os slides */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .swiper-slide:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next, .swiper-button-prev {
            color: #fff; /* Cor dos botões */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5); /* Fundo dos botões */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .swiper-button-next {
            right: 50px;
        }

        .swiper-button-prev {
            left: 20px;
        }

        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 20px;
        }

        /* Footer */
        .footer {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        /* Card Styles */
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin: 10px;
            max-width: 300px;
            flex: 1;
        }

        /* Calculator Card */
        .calculator-card {
            height: auto;
        }

        .cauculadora-content {
            text-align: center;
            padding: 10px;
        }

        .cauculadora-content h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .cauculadora-content p {
            font-size: 14px;
            margin: 8px 0;
            color: #6e6e73;
        }

        .cauculadora-content input[type="number"],
        .cauculadora-content select {
            width: 100%;
            padding: 8px 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            background-color: #f3f3f3;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .cauculadora-content input[type="number"]:focus,
        .cauculadora-content select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .cauculadora-content button {
            width: 100%;
            padding: 10px 15px;
            margin: 8px 0;
            background-color: #005f5f;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cauculadora-content button:hover {
            background-color: #0056b3;
        }

        .cauculadora-content .resultado {
            margin-top: 15px;
            font-size: 16px;
            color: #1d1d1f;
        }

        /* Chart Card */
        .chart-card {
            position: absolute;
            right: 0;
        }

        .chart-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .chart-container {
            height: 200px;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: brightness(50%);
        }
        body::-webkit-scrollbar {
            width: 10px;
            background-color: #ffffff;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #3cb371;
            border-radius: 5px;
        }

        /* Sidebar Styles */
        .sidebar {
            background: linear-gradient(90deg, #005f5f, #000);
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 200;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Olá, <span id="cliente-nome">Cliente</span></div>
        <div class="menu-icon" onclick="openSidebar()"><i class="fas fa-user-circle"></i></div>
    </header>


    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
        <a href="../pages/alterarsenha.html">Informação do Usuário</a>
    

        <a href="/index.html">Sair</a>
    </div>


    <section class="video-section">
        <video autoplay loop muted>
            <source src="../video/VEM (1).mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </section>
    
    <section class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="/assets/pages/metas.html">
                    <img src="../img/METAS.jpg" alt="Icone 2">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="/assets/pages/limitedecredito.html">
                    <img src="../img/PERFIL.jpg" alt="Icone 3">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="/assets/pages/batepapo.html">
                    <img src="../img/CHAT.jpg" alt="Icone 4">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="/assets/pages/estudo.html">
                    <img src="../img/ESTUDO.png" alt="Icone 4">
                </a>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>
    
    <main class="main">
        <div class="video-background">
            <video autoplay muted loop>
                <source src="../video/1118749_4k_Numbers_Economy_1280x720.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="card calculator-card">
            <div class="cauculadora-content">
                <h2>Calculadora de Juros</h2>
                <p>Digite o valor da fatura:</p>
                <input type="number" id="fatura" class="form-control" placeholder="Digite o valor da fatura">
                <p>Digite a taxa de juros mensal (%):</p>
                <input type="number" id="taxa_juros_mensal" class="form-control" placeholder="Digite a taxa de juros mensal">
                <p>Digite o número de meses:</p>
                <input type="number" id="numero_meses" class="form-control" placeholder="Digite o número de meses">
                <p>Escolha o tipo de juros:</p>
                <select id="tipo_juros" class="form-control">
                    <option value="simples">Juros Simples</option>
                    <option value="compostos">Juros Compostos</option>
                </select>
                <button onclick="calcularJuros()">Calcular</button>
                <div id="resultado" class="resultado"></div>
            </div>
        </div>
        <div class="card chart-card">
            <h2>Gráfico de Crescimento</h2>
            <div class="chart-container">
                <canvas id="graficoJuros"></canvas>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 G3 Company</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inicializando o Swiper
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 3,
            spaceBetween: 30, // Aumentando o espaço entre os slides
            centeredSlides: true
        });

        function calcularJuros() {
            var fatura = parseFloat(document.getElementById('fatura').value);
            var taxa_juros_mensal = parseFloat(document.getElementById('taxa_juros_mensal').value);
            var numero_meses = parseFloat(document.getElementById('numero_meses').value);
            var tipo_juros = document.getElementById('tipo_juros').value;

            if (isNaN(fatura) || isNaN(taxa_juros_mensal) || isNaN(numero_meses)) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            var montante = 0;
            var labels = [];
            var data = [];

            if (tipo_juros === "simples") {
                montante = fatura + (fatura * (taxa_juros_mensal / 100) * numero_meses);
                for (var i = 1; i <= numero_meses; i++) {
                    labels.push("Mês " + i);
                    data.push(fatura + (fatura * (taxa_juros_mensal / 100) * i));
                }
            } else {
                montante = fatura * Math.pow((1 + (taxa_juros_mensal / 100)), numero_meses);
                for (var i = 1; i <= numero_meses; i++) {
                    labels.push("Mês " + i);
                    data.push(fatura * Math.pow((1 + (taxa_juros_mensal / 100)), i));
                }
            }

            document.getElementById('resultado').innerHTML = "Montante final: R$" + montante.toFixed(2);
            atualizarGrafico(labels, data);
        }

        function atualizarGrafico(labels, data) {
            var ctx = document.getElementById('graficoJuros').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy();
            }
            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Valor ao Longo do Tempo',
                        data: data,
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

        // Função para obter o nome do cliente do cadastro (exemplo)
        function obterNomeCliente() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            return userData ? userData.nome : 'Cliente';
        }

        // Atualizando o nome do cliente no header
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("cliente-nome").textContent = obterNomeCliente();
        });
        // Funções de abertura e fechamento da barra lateral
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }

    </script>
</body>
</html>
